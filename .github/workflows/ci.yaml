name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "23"
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm exec biome format
      - run: pnpm exec biome lint
      - run: pnpm exec tsc -p client-vms/tsconfig.json

  test-client-vms:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "23"
      - uses: NillionNetwork/nillion-setup-action@main
        with:
          version: "v0.7.0-rc.38"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          cd client-vms/tests/nada
          ./build.sh
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: |
          nillion-devnet --seed test &
          sleep 10
          pnpm --filter client-vms test
          killall -9 nillion-devnet
